apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: todo-backend-deployment
  labels:
    app: todo-backend
spec:
  selector:
    matchLabels:
      app: todo-backend
  replicas: 2
  template:
    metadata:
      labels:
        app: todo-backend
    spec:
      containers:
        - name: todo-backend
          image: tarek5/todo-grpc-backend:latest
          imagePullPolicy: Always
          ports:
            - name: todo-b-port
              containerPort: 5300
          env:
            - name: MONGO_URL
              value: "mongodb+srv://cyan:abcd123@noteshop-mtq7q.mongodb.net/test?retryWrites=true&w=majority"
---
apiVersion: v1
kind: Service
metadata:
  name: todo-backend-service
spec:
  selector:
    app: todo-backend
  ports:
    - port: 5300
      targetPort: todo-b-port