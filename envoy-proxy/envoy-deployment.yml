apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: todo-envoy-deployment
  labels:
    app: todo-envoy
spec:
  selector:
    matchLabels:
      app: todo-envoy
  replicas: 1
  template:
    metadata:
      labels:
        app: todo-envoy
    spec:
      dnsConfig:
        options:
          - name: ndots
            value: "1"
      containers:
        - name: todo-envoy
          image: tarek5/todo-grpc-envoy:latest
          imagePullPolicy: Always
          ports:
            - name: todo-e-port
              containerPort: 9090
            - name: todo-ea-port
              containerPort: 9901
---
apiVersion: v1
kind: Service
metadata:
  name: todo-envoy-service
spec:
  type: NodePort
  selector:
    app: todo-envoy
  ports:
    - port: 9090
      targetPort: todo-e-port
      name: main
    - port: 9901
      targetPort: todo-ea-port
      name: admin