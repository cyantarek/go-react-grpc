apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: todo-frontend-deployment
  labels:
    app: todo-frontend
spec:
  selector:
    matchLabels:
      app: todo-frontend
  replicas: 1
  template:
    metadata:
      labels:
        app: todo-frontend
    spec:
      dnsConfig:
        options:
          - name: ndots
            value: "1"
      containers:
        - name: todo-frontend
          image: tarek5/todo-grpc-frontend:latest
          imagePullPolicy: Always
          ports:
            - name: todo-f-port
              containerPort: 80
          env:
            - name: BACKEND_URL
              value: "http://todo-envoy-service:9090"
---
apiVersion: v1
kind: Service
metadata:
  name: todo-frontend-service
spec:
  type: NodePort
  selector:
    app: todo-frontend
  ports:
    - port: 8096
      targetPort: todo-f-port